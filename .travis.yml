language: erlang
otp_release:
  - 23.0.4
  - 22.3.4
  - 21.3.8.1
  - 21.0
script: ./pest.erl -c ./pest.erl
branches:
  only:
    - master
notifications:
  irc:
    channels:
      - "chat.freenode.net#cloudi"
    template:
      - "%{repository_slug} (%{branch} - %{commit}) %{author}: %{commit_message}"
      - "View Changes %{compare_url}"
      - "Build #%{build_number}: %{message} (%{build_url})"
    on_success: change
    on_failure: always
